<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="homeCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Share</h1>
      </ion-header-bar>
      <ion-content>
        <a class="anywhere" ng-click="shareAnywhere('Test share message', 'Ionic Social Share', 'www/imagefile.png', 'http://www.denzildoyle.me/share')">Send Anywhere</a>
        <a class="sms" ng-click="shareViaSMS('Test SMS! Not to be taken seriously... :)','18687967004')">Send Message</a>
        <a class="html" href="sms:18687967004&body=Test email! Not to be taken seriously... :)">Send Message (HTML)</a>
        <a class="twitter" ng-click="shareViaTwitter('Test tweet! Not to be taken seriously... :)', 'www/imagefile.png', 'http://www.denzildoyle.me/share')">Tweet</a>
        <a class="facebook" ng-click="shareViaFacebook('Test Facebook Post! Not to be taken seriously... :)', 'www/imagefile.png', 'http://www.denzildoyle.me/share')">Facebook</a>
        <a class="whatsapp" ng-click="shareViaWhatsApp('Share message test :)', 'www/imagefile.png', 'http://www.denzildoyle.me/share')">WhatsApp</a>
      </ion-content>
    </ion-pane>
  </body>
</html>
